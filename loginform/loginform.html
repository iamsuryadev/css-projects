<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <div  class="form-container">
        <h1>Login Form</h1>
        <div class="form-content">
            <div class="toggle-buttons">
                <button class="toggle-btn active">Login</button>
                <button class="toggle-btn non-active">Signup</button>
            </div>    
            <input class="input-element" type="email" name="email" id="email" placeholder="Email Address">

            <input class="input-element" type="password" name="password" id="password" placeholder="Password">

            <a href="#" class="forget-password">Forget password?</a>

            
            <button class="login-btn">Login</button>
            <p>Not a member?<span style="color: #ff00d4; cursor: pointer;"> Signup now</span></p>
            
        </div>
    </div>
</body>
</html>
